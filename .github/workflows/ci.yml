name: CI Pipeline (Labs 6)

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Server - Install Dependencies
        run: cd server && npm install

      - name: Server - Static Analysis (Lint/Typecheck)
        run: cd server && npm run lint

      - name: Server - Setup Test Database
        run: cd server && npx prisma db push && npx prisma db seed
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/test_db

      - name: Server - Run Unit & Integration Tests
        run: cd server && npm test
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/test_db

      - name: Client - Install Dependencies
        run: cd client && npm install --ignore-scripts

      - name: Client - Lint
        run: cd client && npm run lint

      - name: Client - Build (Check if compiles)
        run: cd client && npm run build